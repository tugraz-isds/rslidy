<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Responsive SVG Logo</title>

<style>
#logo {
  width: 100%;
  max-width: 40em;
}
</style>
</head>

<body>

<div id="logo">
<svg
  viewbox="0 0 100 100"
  version="1.1"
  baseprofile="full"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<style>
@media only screen and (max-width: 25em) {
  #two-lines{display: none;}
  #ring{stroke-width: 0.6;}
}
</style>
<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
</linearGradient>
</defs>
<circle id="ring" cx="50" cy="40" r="30" stroke="black" stroke-width="0.3"
  fill="url(#grad1)"/>
<text x="32" y="30" fill="#ffffff">IICM</text>
<g id="two-lines">
  <line x1="42" y1="32" x2="75" y2="32" style="stroke:red;stroke-width:1" />
  <line x1="42" y1="35" x2="75" y2="35" style="stroke:red;stroke-width:1" />
</g>
<path d="M60 40 L50 50 L75 50 Z" />
</svg> 
</div>

</body>
</html>
