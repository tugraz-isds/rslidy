<g>

<rect x="0" y="0" width="300" height="200"
  fill="none" stroke-width="1" stroke="black"/>

<rect x="10" y="10" width="100" height="60" rx="5" ry="5" 
  fill="rgb(240,240,240)" stroke-width="1" stroke="black"/>
<text x="60"  y="40" font-family="Verdana" font-size="20"
  text-anchor="middle" fill="black" xml:space="default">
A</text>

<rect x="120" y="10" width="100" height="60" rx="5" ry="5" 
  fill="rgb(240,240,240)" stroke-width="1" stroke="black"/>
<text x="170"  y="40" font-family="Verdana" font-size="20"
  text-anchor="middle" fill="black" xml:space="default">
B</text>

<circle cx="230" cy="130" r="50" stroke="black"
  fill="rgb(240,240,240)" stroke-width="1" />
<text x="230"  y="130" font-family="Verdana" font-size="20"
  text-anchor="middle" fill="black" xml:space="default">
C</text>

<polyline points="60,80 60,130 170,130"
  fill="none" stroke-width="2" stroke="black" stroke-linecap="round"/>

</g>

</svg>
