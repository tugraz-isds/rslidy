<svg viewBox="0 0 300 200"
  aria-labelledby="title desc"
  role="img"
  version="1.1"
  baseProfile="full"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>

<title id="title">Diagram</title>
<desc id="desc">Example of a vector graphics diagram.</desc>

