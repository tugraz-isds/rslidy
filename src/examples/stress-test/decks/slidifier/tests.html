# Viktig presentasjon av ting

## Holger Ludvigsen og Espen H. Halvorsen

### 20XX

---

# Dumme ting

Det er viktig å ikke gjøre dumme ting

---

Man må ikke ha dumme overskrifter

De som gjør dumme ting, får følgende ulemper:

- Gjør det dårlig
- Klarer ikke vanskelige ting
- Kan oppleve problemer med enkelte områder

Pluss tekst UNDER lista også.

---

# Fin overskrift

## Mindre overskrift

Masse tekst som er relevant for den mindre overskriften.

## Enda en mindre overskrift

Mer tekst som er mest relevant for den siste overskriften.

---

# Slide med bare headers

## (den blir behandlet med dynamics)

---

# Hvordan?

Hvordan unngår man dumme ting?

Svaret er: med godt skrevet kode

\\
public void doTask() {

	Object result = new Object();

	for (int i = 0; i < size; i++) {
		String text = "Element nummer "+i;
		System.out.printline(text);
	}
	
	return result;
}
\\

Gjerne med tekst også under!

---

# HTML

God HTML gjør ting bedre

\\
<html>
	<body>
		Mucho importante!
	</body>
</html>
\\

Men matte er best: 16x < 42

Og kanskje sitater: "Jeg vinner fordi jeg er best"

---

# Escaping av ting og tang

## Disse escapes ikke (blant annet):

<strong>strong</strong> (strong)
<img src="favicon.gif"/> (bilde)
<!-- kommentar --> (kommentar)

## Disse escapes (blant annet):

<tull></tøys>
< fjas />
<<kaos><kaos>>

---

I verste fall er koden lang

\\
<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE Server SYSTEM "opt/pdos/etc/pdoslrd.dtd">
    <root>
        <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema">
            <xs:sequence>
                <xs:element name="to" type="xs:string"/><xs:element name="from" type="xs:string"/><xs:element name="heading" type="xs:string"/><xs:element name="body" type="xs:string"/>
            </xs:sequence>
        </xs:schema>
    </root>
\\

---

# Fremtiden

Suksessfulle foretak har kjente karakteristikker:

- De gjør det bra
	-- På noen områder
	-- Men også helst alle områder
- De prøver å være best
- Og de er best
- Det er ikke lov å ikke være best
	-- Er man ikke best gjør man det dårlig
	-- Gjør man det dårlig er det utfordrende å være best
		--- Det blir vanskelig å vinne
		--- Kan være lett å tape
- Ikke tap!
