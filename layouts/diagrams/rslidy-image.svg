<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1152" height="768" viewBox="0 0 1152 768" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1152" height="768" fill="#f1f2f3"/>

  <!-- Outer browser frame -->
  <rect x="176" y="144" width="800" height="512" rx="24" ry="24" fill="white" stroke="#5b6770" stroke-width="4"/>

  <!-- Inner overlapping slides effect -->
  <rect x="232" y="200" width="688" height="400" rx="8" ry="8" fill="none" stroke="#5b6770" stroke-width="3"/>
  <rect x="264" y="232" width="624" height="336" rx="8" ry="8" fill="none" stroke="#5b6770" stroke-width="3"/>

  <!-- Main slide -->
  <g filter="url(#softShadow)">
    <rect x="296" y="264" width="560" height="272" rx="8" ry="8" fill="#ffffff" stroke="#5b6770" stroke-width="3"/>
    <!-- Red title bar -->
    <rect x="296" y="264" width="560" height="48" rx="8" ry="8" fill="#c8102e"/>
  </g>

  <!-- Text content -->
  <text x="328" y="356" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="40" font-weight="700" fill="#000000">
    Slide Title
  </text>

  <!-- Bulleted list -->
  <circle cx="344" cy="404" r="6" fill="#000000"/>
  <text x="364" y="412" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="28" fill="#000000">
    Bullet Point 1
  </text>

  <circle cx="344" cy="452" r="6" fill="#000000"/>
  <text x="364" y="460" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="28" fill="#000000">
    Bullet Point 2
  </text>

  <circle cx="344" cy="500" r="6" fill="#000000"/>
  <text x="364" y="508" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="28" fill="#000000">
    Bullet Point 3
  </text>
</svg>
