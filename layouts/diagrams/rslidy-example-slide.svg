<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1152" height="768" viewBox="0 0 1152 768" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="cardClip">
      <rect x="160" y="208" rx="16" ry="16" width="832" height="384"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1152" height="768" fill="#f1f2f3"/>
  <!-- Bottom red bar -->
  <rect y="704" width="1152" height="64" fill="#c8102e"/>

  <!-- Card -->
  <g filter="url(#softShadow)">
    <rect x="160" y="100" rx="16" ry="16" width="832" height="520"
          fill="#ffffff"/>
  </g>

  <!-- Left bullets and lines -->
  <g transform="translate(220,270)">
    <!-- bullet 1 -->
    <circle cx="0" cy="0" r="12" fill="#c8102e"/>
    <rect x="28" y="-10" width="300" height="20" rx="10" fill="#d6d8db"/>
    <!-- bullet 2 -->
    <circle cx="0" cy="72" r="12" fill="#c8102e"/>
    <rect x="28" y="62" width="220" height="20" rx="10" fill="#d6d8db"/>
    <!-- bullet 3 -->
    <circle cx="0" cy="144" r="12" fill="#c8102e"/>
    <rect x="28" y="134" width="280" height="20" rx="10" fill="#d6d8db"/>
    <!-- bullet 4 -->
    <circle cx="0" cy="216" r="12" fill="#c8102e"/>
    <rect x="28" y="206" width="260" height="20" rx="10" fill="#d6d8db"/>
  </g>

  <!-- Right image placeholder -->
  <g transform="translate(640,248)">
    <rect width="320" height="256" rx="8" ry="8" fill="#dbdcdf"/>
    <!-- Mountains -->
    <path d="M24 214 L132 108 L200 174 L296 214 Q296 224 286 224 L34 224 Q24 224 24 214Z"
          fill="#aeb1b6"/>
    <!-- Sun -->
    <circle cx="264" cy="56" r="24" fill="#b9bcc1"/>
  </g>
</svg>
